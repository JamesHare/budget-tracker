<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Tracker</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #F5F8FA">
<header th:insert="fragments/general.html :: header"> </header>

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h1 class="mb-4">Statements</h1>

            <div class="row row-cols-3 row-cols-md-3 row-cols-sm-1 g-4">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Memo</th>
                        <th scope="col">Category</th>
                        <th scope="col">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <span th:each="transaction : ${transactions}">
                                <tr>
                                    <td scope="row" th:text="${transaction.id}"></td>
                                    <td th:text="${transaction.date}"></td>
                                    <td th:text="${transaction.description}"></td>
                                    <td th:text="${transaction.memo}"></td>
                                    <td th:text="${transaction.category}"></td>
                                    <td th:text="${transaction.amount}"></td>
                                </tr>
                            </span>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
