<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Tracker</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #F5F8FA">
<header th:insert="fragments/general.html :: header"> </header>

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h1 class="text-center">Monthly Totals</h1>
        </div>
    </div>

    <div class="row row-cols-3 row-cols-md-3 row-cols-sm-1 g-4">
        <span th:each="categoryTotal : ${categoryTotals}">
            <div class="col">
                <div class="card border-primary">
                    <div class="card-body">
                        <h4 class="card-header text-center" th:text="${categoryTotal.category}"></h4>
                        <p class="card-text" th:text="$${categoryTotal.totalAmount}"></p>
                    </div>
                </div>
            </div>
        </span>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
